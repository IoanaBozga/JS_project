<!DOCTYPE HTML>
<html>
  <head>
    <!-- character encoding -->
    <meta charset="UTF-8"> 

    <!-- make the web site work on all devices and screen resolutions -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image" href="images/favicon.ico">

    <title>Home</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
  </head>

<body class="page-1">
    <div id="header" class="clearfix">
        <div id="container-top" class="clearfix">
            <div class="logo">
                <a href="index.html" title="Go to Home page">
                    <img class="img-responsive" src="images/logo.png" alt="logo"/>
                </a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="menu">
            <nav class="top-menu">
                <a href="index.html" class="item-1">Home</a>
                <a href="articles.html" class="item-2">Articles</a>
                <a href="details.html" class="item-3">Details</a>
                <a href="contact.html" class="item-4">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/img1.jpg" style="width:100%">
            <div class="text">
                <p>Lorem Ispum</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/img2.jpg" style="width:100%">
            <div class="text">
                <p>Contrary to popular belief, Lorem Ipsum is not simply random text</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/img3.jpg" style="width:100%">
            <div class="text">
                <p>Lorem Ipsum passages</p>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div class="controls"">
        <span class=" dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="wrap-footer">
        <footer class="container-custom">
            <p>Created by: Ioana Bozga</p>
            <p>Contact information: <a href="mailto:test@example.com" title="Send email!">test@example.com</a>.</p>
        </footer>
    </div>

    <!-- JS file -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
